<body>
    
    <script>

        // global scope
        let counter = 0;

        // global scope
        function hitMe() {
            // local scope function hitMe
            counter++; // we can access 
        }

        // global scope
        function other() {
            // local scope other
        }

        hitMe();
        hitMe();

        console.log(counter);

        // ==========================================================

            console.info(firstVariable);

            let fisrstsVarable = "Firsts";
