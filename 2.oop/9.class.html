<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    
    <script>

        // versi baru menggunakan class daripada constructr function, kerena constructor function versi lama
        class Person {
            firstName = "";
            lastName = "";
        }

        const soni = new Person();
        soni.firstName = "Soni";
        soni.lastName = "Hidayatulloh";

        console.log(soni);

    </script>

</body>
</html>
