<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>
    
    <script>

        // this di global scope
        console.info(this); // windows

        function sample () {
            console.info(this);
        
            // nested function atau local 
            function inner () {
                console.info(this);
            }

            inner();
        }
        sample();


        // this bisa berfungsi memanggil variabe luar atau nam object luar
        const person = {
            name: "Soni",
            sayHello: function (value) {
                console.info(`Hello ${value} ini ${person.name}`);
                // atau 
                console.info(`Hello ${value} ini ${this.name}`);
            } 
        }

        person.sayHello("Ririn");

    </script>

</body>
</html>
