<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    
    <script>

        {
            // Proxy handler
            const target = {
                pujian: "Si ganteng"
            };

            const handler = {
                get: function (target, property) {
                    // log handler
                    console.info(`Access property : ${property}`);
                    return target[property];
                },
                set: function (target, property, value) {
                    // log handler
                    console.info(`Change property ${property} : ${value}`);
                    if (value == null) {
                        // throw new Error("Tidak boleh null");
                        target[property] = "";
                    } else {
                        target[property] = value;
                    }
                    
                    // target[property] = value;
                }
            }

            const proxy = new Proxy(target, handler);
            proxy.firstName = "Soni";
            proxy.lastName = "Hidayatulloh";

            console.info(proxy.firstName);
            console.info(proxy.lastName);
            console.info(proxy.pujian);
            console.info(target);
        }

    </script>

</body>
</html>
