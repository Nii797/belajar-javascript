<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    
    <script>

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.1")}</p>`);
        document.writeln(`<p>${parseFloat("1.1")}</p>`);
        document.writeln(`<p>${Number("2.0")}</p>`);    

        // konversi number ke string
        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`) 

        document.writeln("=============================");




        // NaN (Not a Number)
        document.writeln(`<p>${parseInt("Salah")}</p>`); // NaN
        document.writeln(`<p>${parseFloat("1.Text")}</p>`); // 1.1
        
        //  Number() tidak akan mentoliler kesalahan pada data
        document.writeln(`<p>${parseFloat("1.1ups")}</p>`); // NaN
        document.writeln(`<p>${Number("1X")}</p>`); // NaN
        document.writeln(`<p>${parseInt("1X")}</p>`); // NaN
        document.writeln(`<p>${Number("Bukan number")}</p>`); // NaN

        document.writeln("=============================<br>");
        document.writeln("OPERASI PADA NaN");
        document.writeln("<br>");

        const values1 = Number("salah");
        const values2 = 100;
        const sums = values1 + value2;

        document.writeln(`<p>${sums}</p>`);

        // cek apakah NaN atau bukan
        document.writeln(`<p>${isNaN(sums)}</p>`); // true 
        document.writeln(`<p>${isNaN(100)}</p>`); // false


    </script>

</body>
</html>
