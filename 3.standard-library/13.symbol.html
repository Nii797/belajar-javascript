<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    
    <!-- PR -->

    <script>

        {
            const firstName = Symbol("firstname"); // Didalam kurung adalah deskripsi
            const lastName = Symbol(); // Didalam kurung adalah deskripsi

            const person = {};

            person[firstName] = "Soni";
            person[lastName] = "Hidayatulloh";

            console.info(person);
            console.info(person[firstName]);
            console.info(person[lastName]);
        }

        console.info('');

        {
            // Symbol For
            const person = {};
            person[Symbol.for("firstName")] = "Soni";
            person[Symbol.for("lastName")] = "Hidayatulloh";
            
            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);
        }

    </script>
    
</body>
</html>
