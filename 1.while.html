<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 while</title>
</head>
<body>
    
    <script>

        let angkot = 1;
        while (angkot <= 10) {
            console.info(`Angkot No. ${angkot} beropasi dengan baik.`);
            angkot++;
        }

    </script>

</body>
</html>
