<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>
    
    <script>

        // Promise<JSON Product>
        function getProduct(){
            const request = new Request("api/product.json", {
                method: "GET"
            });

            const response = fetch(request);

            return response.then((response) => response.json());
        }

        // getProduct()
        //     .then((product) => console.info(product))



        // Promise String ProductNames
        function getNamePromise(){
            return new Promise(function (resolve, reject) {
                getProduct()
                    .then((product) => resolve(product.name))
                    .catch((error) => reject(error));
            });
        }

        // async function getProductNameAsync
        async function getProductNameAsync(){
            const product = await getProduct();
            return product.name;
        }

        // call promise
        getNamePromise()
            .then((productName) => console.info(productName));

        // call async
        getProductNameAsync()
            .then((productName) => console.info(productName));

    </script>

</body>
</html>
