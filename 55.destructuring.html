        // destructuring function paramater (1)
        {
            function displayPerson ({firstName, middleName, lastName}) {
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "Ririn",

        // destructuring function paramater (2)
        function sum([first, second]) {
            return first + second;
        }

        console.info([10, 10]);
        console.info(sum([10, 12])); 
        console.info([20, 30]);
        console.info(sum([20, 30]));


        // default value destructuring array
        {
            const nama = ["Soni", "Hidayatulloh"];
            const [namaDepan, namaTengah, namaBelakang = "Hidayatulloh"] = nama;

            console.info(namaDepan);

        // menggunakan varabel yang lain 
        {
            const person = {
                firstName: "Soni",

                lastName: "Hidayatulloh"
            };

            let {

            } = person;
