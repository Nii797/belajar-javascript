<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    
    <script>

        // biasa
        // class Configuration {
        //     name = "Belajar Javascript OOP";
        //     version = 1.0;
        //     author = "Eko Kurniawan"; 
        // }

        // static s
        class Configuration {
            static name = "Belajar Javascript OOP";
            static version = 1.0;
            static author = "Eko Kurniawan"; 
        }

        const config = new Configuration();
        console.info(config);

        Configuration.author = "Soni Hidayatulloh";

        // cara mengakses static
        console.info(Configuration.name);
        console.info(Configuration.version);
        console.info(Configuration.author);

    </script>

</body>
</html>
