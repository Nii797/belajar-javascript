<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    
    <script>

        class Employee {

        }

        // class Manager {

        // }

        class Manager extends Employee {

        }

        const soni = new Manager();
        const ririn = new Employee();

        console.info(typeof soni);
        console.info(typeof ririn);

        console.info(soni instanceof Manager);
        console.info(ririn instanceof Manager);
        console.info(ririn instanceof Employee);

    </script>

</body>
</html>
