<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Constructor Function</title>
</head>
<body>
    
    <script>

        function Mobil() {
            this.namaMobil = "",
            this.brandMobil = "",
            this.warna = ""
        }

        const mobilSoni = new Mobil();
        mobilSoni.namaMobil = "Golf GTX";
        mobilSoni.brandMobil = "Ferrari";
        mobilSoni.warna = "Hitam"

        const mobilRirin = new Mobil();
        mobilRirin.namaMobil = "Golf GTX";
        mobilRirin.brandMobil = "Ferrari";
        mobilRirin.warna = "Hitam"

        console.log(mobilSoni);
        console.log(mobilRirin);

    </script>

</body>
</html>
