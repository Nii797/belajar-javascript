<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat class error manual</title>
</head>
<body>
    
    <script>
       
        class ValidationError extends Error {
            constructor (message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers) {
                if (numbers.length === 0) {
                    // throw new Error("Total parameter harus lebih dari 0");
                    throw new ValidationError("Total parameter harus lebih dari nol", "numbers");
                }

                let result = 0;
                for (const number of numbers) {
                    result += number;
                }
                return result;
            }
        }        

        try {
            // ini karena error
            console.info(MathUtil.sum());
            console.info("Soni");
        } catch (error) {
            if (error instanceof ValidationError) {
                console.info(`Terjadi error di field ${error.field} dengan error ${error.message}`);
            } else {
                console.info(`Terjadi error : ${error.message}`);
            }
        }
        finally {
            console.info("Kode Program Selesai");
        }

        console.info("Soni Hidayatulloh");

    </script>

</body>
</html>
