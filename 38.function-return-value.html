<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function return value</title>
</head>
<body>
    
    <script>

        // contoh function dengan parameter dan return value
        function sayHello (firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        // memanggil function dan menangkap return valuenya
        const result = sayHello("Soni", "Hidaytulloh");
        document.writeln(`<p>${result}</p>`);

    </script>

</body>
</html>
