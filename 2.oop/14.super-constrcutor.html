<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super constructor</title>
</head>
<body>
    
    <script>

        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const soni = new Employee("Ririn");
        soni.sayHello("Boss");

        const ririn = new Manager("Soni", "Hidayatulloh");
        ririn.sayHello("Boss");

        console.log(soni);
        console.log(ririn);

    </script>

</body>
</html>
