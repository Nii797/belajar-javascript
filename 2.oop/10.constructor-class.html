<body>
    
    <script>

        class Person {
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;     
                console.info(`Hay Selamat belajar  javascript ${firstName}`);  
            }
        }

        const soni = new Person("Soni", "Hidayatulloh");
        console.log(soni);

        const budi = new Person("Budi", "Setiadi");
        console.log(budi);

    </script>
