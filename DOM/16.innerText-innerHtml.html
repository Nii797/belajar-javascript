<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner Text & inner HTML</title>
</head>
<body>
    
    <p id="content">
        <script>
            console.info("Hello Soni");
        </script>
        <b>Soni</b> Hidayatulloh <i>Ganteng</i>
    </p>

    <div id="contents">
    </div>

    <script>

        const content = document.getElementById("content");
        console.info(content.textContent);
        console.info(content.innerText);
        console.info(content.innerHTML);

        const contents = document.getElementById("contents");
        contents.innerHTML = "<h1>This is title</h1><p>This is description</p>"

    </script>

</body>
</html>
