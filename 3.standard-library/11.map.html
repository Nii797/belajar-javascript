<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    
    <script>

        const map = new Map();
        map.set("Name", "Soni Hidayatulloh");
        map.set("Address", "Bandung");
        map.set("Hobby", ['Codding', 'Programming', 'Traveling']);

        console.info(map);
        console.info(map.get("Name"));
        console.info(map.get("Address"));

        console.info('');

        // perulangan cara ke 1
        for (const element of map) {
            // console.info(element);
            console.info(`${element[0]} : ${element[1]}`);
        }

        console.info('');

        // perulangan cara ke 2
        map.forEach((value, key) => console.info(`${key} : ${value}`));

    </script>

</body>
</html>
