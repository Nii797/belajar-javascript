<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Data Object</title>
</head>
<body>
    
    <script>

        // object kosong
        const orang = {};

        // menambah atau mengubah
        orang["nama"] = "Master Programming ";
        orang["alamat"] = "Indonesia";
        orang["umur"] = 30;

        // menghapus 
        delete orang["umur"];

        // mengubah 
        orang ["umur"] = 20 + " tahun";

        console.table(orang);

        console.log("");

        // membuat object dengan properties 
        const orang2 = {
            // properties
            nama: "Soni Hidayatulloh",
            alamat: "Bandung Indonesia",
            umur: 20
        }

        console.table(orang2);
        // mengakses properti object 
        console.info(`Nama : ${orang2.nama}`);
        console.info(`Alamat : ${orang2.alamat}`);
        console.info(`Umur : ${orang2.umur}`);
        
    </script>

</body>
</html>
