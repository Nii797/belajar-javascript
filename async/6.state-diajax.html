<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ajax</title>
</head>
<body>
    
    <h1 id="response"></h1>
    <h2 id="sayHai"></h2>

    <script>

        function displayResponse(json){
            const header = document.getElementById("response");
            header.textContent = json.response;
        }

        const ajax = new XMLHttpRequest();
        // state didalam ajax
        ajax.onreadystatechange = function () {
            console.info(`Ready state change ${ajax.readyState}`);
        } 

        // ajax.open("GET", "api/hello.json");
        ajax.open("GET", "apoi/salah.json");
        ajax.addEventListener("load", function (){
            // const json = JSON.parse(ajax.responseText);
            // displayResponse(json);
            if (ajax.status === 200) {
                const json = JSON.parse(ajax.responseText);
                displayResponse(json);
            } else {
                displayResponse({
                    response: `Terjadi kesalahan dengan status ${ajax.status}`
                });
            }
        });
        ajax.send();

    </script>

</body>
</html>
