<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Function</title>
</head>
<body>
    
    <script>

        // factorial menggunakan function dan loop   
        function factorial(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }
        console.info(factorial(7));
        // atau tanpa fungsi dan loop
        console.info(1*2*3*4*5*6*7);


        // factorial menggunakan recursive
        function factorialRecursive(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            }
        }
        console.info(factorialRecursive(5));
        // 5 * factorialRecursive(4)
        // 5 * 4 factorialRecursive(3)
        // 5 * 4 * 3 factorialRecursive(2)
        // 5 * 4 * 3 * 2 factorialRecursive(1)
        // 5 * 4 * 3 * 2 * 1


        // contoh recursive perulangan 
        // function loop(values) {
        //     console.log(values);
        //     loop(values - 1);
        // }
        // loop(10);

        // atau 
        function loop(values) {
            console.log(values);

            let nextNumber = values - 1;

            if (nextNumber > 0) {
                loop(nextNumber)
            }
        }
        loop(3);


    </script>
    
</body>
</html>
