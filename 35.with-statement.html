<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    
    <script>

        // code tanpa with statement
        const person = {
            firstName: "Soni",
            lasName: "Hidayatulloh"
        }
        console.log(person.firstName);
        console.log(person.lasName);

        // code menggunakan with statement
        const person1 = {
            firstName1: "Soni",
            lastName1: "Hidayatulloh"
        }
        with (person1) {
            console.log(firstName1);
            console.log(lastName1);
        }

        // tidak direkomendasikan kalau memakai javascript modern

    </script>

</body>
</html>
