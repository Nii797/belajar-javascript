<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamedNodeMap</title>
</head>
<body>

    <img id="logo" src="https://www.programmerzamannow.com/img/pzn.png" alt="PZN Logo">

    <script>

        const logo = document.getElementById("logo");
        const attributes = logo.attributes;

        console.info(attributes.getNamedItem("id"));
        console.info(attributes.getNamedItem("src"));
        console.info(attributes.getNamedItem("alt"));

        console.info('');

        for (let attribute of attributes) {
            console.info(`${attribute.name} : ${attribute.value}`);
        }

    </script>

</body>
</html>
