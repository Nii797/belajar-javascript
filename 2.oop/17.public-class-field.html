<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Class Field</title>
</head>
<body>
    
    <script>

        class Customer {
            firstName;
            lastName;
            belance = 0;

            // public class field dan constructor
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value) {
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.firstName}, my full name ${this.fullName}`);
            }
        }

        const soni = new Customer("Soni", "Hidayatulloh");
        console.info(soni);
        console.info(soni.fullName);
        soni.sayHello("Boss");

    </script>

</body>
</html>
