<html lang="en">
<head>

<body>
    
    <table>
        <tr>
            <td>Id :</td>
            <td id="id"></td>
        </tr>
        <tr>
            <td>Name :</td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>Price :</td>
            <td id="price"></td>
        </tr>
    </table>

    <script>
        // Get Product

        //         }
        //     };
        //     ajax.send();

        // });

        // console.info(Promise);

        function getProduct(){
            return new Promise(function (resolve, reject) {
            
                const ajax = new XMLHttpRequest();
                ajax.open("GET", "api/product.json");
                ajax.onload = function () {
                    if (ajax.status === 200) {
                        resolve(ajax.responseText);
                    } else {
                        reject(`ERROR Get Product With Responsive ${ajax.responseText}`);
                    }
                };
                ajax.send();

            });
        }

        getProduct()
            .then(function (response){
                return JSON.parse(response);
            })
            .then(function (json){
                document.getElementById("id").textContent = json.id;
                document.getElementById("name").textContent = json.name;
                document.getElementById("price").textContent = json.price;
            })
            .catch(function (error) {
                document.getElementById("id").textContent = json.error;
                document.getElementById("name").textContent = json.error;
                document.getElementById("price").textContent = json.error;
            })
            .finally(function () {
                console.info("Finally");
            })

    </script>

</body>
</html>
