<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflact</title>
</head>
<body>
    
    <script>

        const person = {};

        Reflect.set(person, 'firstName', 'Soni');
        Reflect.set(person, 'lastName', 'Hidayatulloh');

        console.info(person);

        console.info(Reflect.has(person, 'firstName')); // true
        console.info(Reflect.has(person, 'lastname')); // false

    </script>

</body>
</html>
