<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    
    <script>

        // contoh 
        function sayHello()
        {
            document.writeln(`<p>Hello World</p>`)
        }   
        // memanggil function
        sayHello();
        sayHello(); // bolejh berkali kali

        document.writeln("<br>")
        
        // dipanggil dengan loop
        for (l=0; l<=5; l++) {
            sayHello();
        }

    </script>

</body>
</html>
