<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Default</title>
    
    <!-- Javascript -->
    <script type="module" src="scripts/5.export-default.js"></script>
    <script type="module" src="scripts/5.export-default-class.js"></script>
    <script type="module" src="scripts/5.export-default-variable.js"></script>
    <script type="module" src="scripts/5.export-default-named.js"></script>
</head>
<body>

    <!-- Bedakan antara default dan named, karena jika digabungkan kadang akan membingkan ketika melakukan import -->
    <!-- Sebisa mungkin selalu gunakan export named dibandingkan export kembali -->

    <script type="module">
        
        import panggilExportDefault from "./scripts/5.export-default.js";
        import {default as Person} from "./scripts/5.export-default-class.js";
        import panggilExportDefaultVariable from "./scripts/5.export-default-variable.js"; 
                           // ini adalah named
        import authorName, {title, content} from "./scripts/5.export-default-named.js";
        // import {default as authorName, title, content} from "./scripts/5.export-default-named.js";

        // panggil export default
        panggilExportDefault("Soni");

        console.info('');

        // panggil export default variable 
        console.info(panggilExportDefaultVariable);

        console.info('');

        // panggil export default class
        const person = new Person("Soni");
        person.sayHi();

        console.info('');

        // panggil export default named
        console.info(title);
        console.info(content);
        console.info(authorName);

    </script>

</body>
</html>
