<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    
    <form action="" name="todoForm">

        <table>
            <tbody>
                <tr>
                    <td><label for="todo">Todo:</label></td>
                    <td><input type="text" id="todo" name="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="add" name="add" id="add"></td>
                </tr>
            </tbody>
        </table>

        <h1>ToDoList</h1>

        <table>
            <thead>
                <tr>
                    <th>Filter</th>
                    <th><input type="text" id="search" name="search"></th>
                </tr>
            </thead>
            <tbody id="todolistBody">
                <tr>
                    <td><input type="button" value="Done"></td>
                    <td>todo Descripton</td>
                </tr>
            </tbody>
        </table>

    </form>

    <script>

        const todolist = [
            "Belajar Javascript Dasar",
            "Belajar Javascript Object Oriented Programming",
            "Belajar Javascript Document Object Model"
        ];

        // menghapus table setelah diisi sebelumnya
        function clearTodolist(){
            const todolistBody = document.getElementById("todolistBody");
            while(todolistBody.firstChild){
                todolistBody.removeChild(todolistBody.firstChild);
            }
        }

        function removeTodoList(index){
            // console.info(`Remove : ${index}`);
            todolist.splice(index, 1);
            displayTodoList();
        }

        function addTodoList(index, todo){
            const tr = document.createElement("tr");
            const tdButton = document.createElement("td");
            tr.appendChild(tdButton);

            const buttonDone = document.createElement("input");
            buttonDone.type = "button";
            buttonDone.value = "Done";
            // hapus
            buttonDone.onclick = function (){
                removeTodoList(index);
            }
            tdButton.appendChild(buttonDone);

            const tdTodo = document.createElement("td");
            tdTodo.textContent = todo;
            tr.appendChild(tdTodo);
                
            const todolistBody = document.getElementById("todolistBody");
            todolistBody.appendChild(tr);
        }

        // menampilkan todolist
        function displayTodoList(){
            clearTodolist();

            for (let i = 0; i < todolist.length; i++) {
                const todo = todolist[i];

                // mencari todolist
                const searchText = document.getElementById("search").value.toLowerCase();

                if (todo.toLowerCase().includes(searchText)) {
                    addTodoList(i, todo);
                }
            }
        }

        document.forms['todoForm'].onsubmit = function (event) {
            event.preventDefault();

            const todo = document.forms['todoForm']['todo'].value;
            todolist.push(todo);

            document.forms['todoForm'].reset();

            console.info(todolist);
            displayTodoList();
        };

        // mencari atau filter data
        const searchInput = document.getElementById("search");
        // searchInput.onchange = function () {
        //     console.info("On Change");
        // }
        searchInput.onkeyup = function () {
            // console.info("On Key Up");
            displayTodoList();
        }
        searchInput.onkeydown = function () {
            // console.info("On Key Down");
            displayTodoList();
        }

        displayTodoList();

    </script>

</body>
</html>
