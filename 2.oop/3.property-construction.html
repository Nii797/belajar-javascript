<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Construction</title>
</head>
<body>
    
    <script>

        function Person() {
            this.firstName = "",
            this.lastName = ""
        }

        const soni = new Person();
        soni.firstName = "Soni";
        soni.lastName = "Hidayatulloh";

        const ririn = new Person();
        ririn.firstName = "Ririn";
        ririn.lastName = "Novita";  

        console.log(soni);
        console.log(ririn);

    </script>

</body>
</html>
