<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Attribute Selector</title>
</head>
<body>
    
    <div class="soni">Soni</div>
    <div class="sonihidayatulloh">Hidayatulloh</div>
    <div class="sonihidayat">Ganteng</div>

    <script>

        const elements = document.querySelectorAll("div[class^='soni']");
        console.info(elements);

    </script>

</body>
</html>
