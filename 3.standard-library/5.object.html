<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    
    <script>

        // static method yang terdapat pada object

        // object freeze & seal
        {
            // freeze
            const person = {
                firstName: "Soni",
                lastName: "Hidayatulloh"
            }

            Object.freeze(person);

            person.firstName = "Diubah"; // tidak berubah
            delete person.firstName; // tidak berubah
            console.info(person);
        }
        {
            // seal
            const person = {
                firstName: "Soni",
                lastName: "Hidayatulloh"
            }

            Object.seal(person);

            person.firstName = "Diubah";
            delete person.firstName;
            console.info(person);
        }

        console.info("");

        // Object Assign
        {
            const target = {firstName: "Soni"};
            const source = {lastName: "Hidayatulloh"};

            Object.assign(target, source);
            console.info(target);
            console.info(source);
        }

        console.info("");

        // Object Property Name & Value
        {
            const person = {
                firstName: "Soni",
                lastName: "Hidayatulloh"
            }

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));
        }


    </script>

</body>
</html>
