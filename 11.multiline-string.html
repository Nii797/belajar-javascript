<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiline String</title>
</head>
<body>
    
    <script>

        let multiineString = `
            Nama saya Soni Hidayatulloh, 
            Mahasiswa sukses dibidang IT.
            berjuang dengan segala cara yang penting lulus :D
        `;
 
        document.writeln("<pre>");
        document.writeln(multiineString);
        document.writeln("</pre>");

    </script>

</body>
</html>
