<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    
    <script>

        {
            // create new Date
            const date1 = new Date();
            console.info(date1);
      
            const date2 = new Date(2020, 10, 10);
            console.info(date2);

            const date3 = new Date(2020, 10, 10, 15, 16, 8, 125);
            console.info(date3);

            // current milis

            console.info(Date.now());
        
            // Data Parsing
            const time = Date.now("2020-10-10T08:45:45.123+07:00");
            console.info(time);

            const date = new Date(time);
            console.info(date);
        }

        console.info('');

        {
            // Date Getter Setter
            const date = new Date();
            date.setFullYear(2021);

            console.info(date.getFullYear());
            console.info(date.getMonth());
            console.info(date.getDate());
            console.info(date.getHours());
            console.info(date.getMinutes());
            console.info(date.getSeconds());
            console.info(date.getMilliseconds());
            console.info(date.getTimezoneOffset());
        }

    </script>

</body>
</html>
