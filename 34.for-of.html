    <title>For Of</title>
</head>
<body>
    
    <script>

        // contoh for of di array
        const names = ["Soni","Hidyatulloh"];
        for (const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        const fullName = "Soni Hidyaatulloh";
        for (const character of fullName) {
            document.writeln(`<p>${character}</p>`);
        }
