<!DOCTYPE html>
<html lang="en">
<head>

    <title>Getter And Setter</title>
</head>
<body>
    
    <script>

        // person
        const person = {
            firstName: "Soni",
            lastName: "Hidayatulloh",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(val) {
                const array = val.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            } 
        };

        person.fullName = "Soni Hidyatulloh";
        console.table(person);

        person.fullName = "Ririn Novita";
        console.table(person);
        
    </script>

</body>
</html>
