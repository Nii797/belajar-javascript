<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Class</title>
</head>
<body>

    <script>

       class Person {
           constructor(firstName, lastName) {
               this.firstName = firstName;
               this.lastName = lastName;
           }

           // method
           sayHello(name) {
               console.info(`Hello ${name}, my name is ${this.firstName}, my full name ${`${this.firstName} ${this.lastName}`}`);
           }
       } 

       const soni = new Person("Soni", "Hidayatulloh");
       soni.sayHello("Boss");

       const ririn = new Person("Ririn", "Novita");
       ririn.sayHello("Boss");

       console.log(soni);
       console.log(ririn);

    </script>
    
</body>
</html>
