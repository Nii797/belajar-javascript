<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function return value</title>
</head>
<body>
    
    <script>

        // contoh function dengan parameter dan return value
        function sayHello (firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }
        // memanggil function dan menangkap return valuenya
        const result = sayHello("Soni", "Hidaytulloh");
        document.writeln(`<p>${result}</p>`);


        // function return value lebih dari satu 
        function getFinalScore(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E";
            }
        }
        // memanggil getFinalScore
        document.writeln(`Selamat Nilai anda ${getFinalScore(96)}`);
        // atau
        const finalValue = getFinalScore(80);
        document.writeln(`<p>${finalValue}</p>`)


        // Code untuk menghentikan Eksekusi dengan return
        function isContains (array, searcValue) {
            for (const element of array) {
                // cek iterasi
                console.info(`Iterasi Element ${element}`);
                if (element === searcValue) {
                    return true;
                }
            }
            return false;
        }
        const array = [4, 54, 56,323, 767, 7, 334, 10];
        const search = 767;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);

    </script>

</body>
</html>
