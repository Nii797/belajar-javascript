<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    
    <script>

        // contoh code for in di array
        const person = {
            firstName: "Soni",
            lastName: "Hidayatulloh",
            alamat: "Bandung"
        }

        for (const property in person) {
            document.writeln(`<p>Property ${property} : ${person[property]}</p>`);
        }

        document.writeln("<br>");

        // contoh for in di object
        const names = ["Soni", "Hidyatulloh",];

        for (const index in names) {
            // document.writeln(`<p>${index}</p>`);
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }

    </script>

</body>
</html>
